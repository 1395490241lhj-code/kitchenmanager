<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>清理缓存与 Service Worker</title></head><body><h1>清理缓存</h1><pre id='log'></pre><script>(async function(){const o=document.getElementById('log'),w=s=>o.innerHTML+=s+'\n';try{if('serviceWorker' in navigator){const r=await navigator.serviceWorker.getRegistrations();for(const x of r){await x.unregister();w('unreg:'+ (x.active&&x.active.scriptURL));}}if(window.caches&&caches.keys){const ks=await caches.keys();for(const k of ks){await caches.delete(k);w('del:'+k);}}w('done');}catch(e){w('err:'+e.message);}})();</script><p><a href='./'>返回主页</a></p></body></html>
